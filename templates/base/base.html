<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TeachMe</title>
        <meta name="description" content="A blogging webapp where users share their skills and passions.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
        <link rel="stylesheet" href="{% static  'blog/css/styles.css' %}">
    </head>
    <body>
        <header class="sticky-top">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'blog:index' %}"><img src="{% static 'blog/images/teachme_logo.png' %}" width="80" height="80" class="d-inline-block align-top" alt="TeachMe Logo"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav mb-2">
                            <li class="nav-item active">
                              <a class="nav-link" aria-current="page" href="{% url 'blog:index' %}">Home</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="{% url 'services:about' %}">About</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                        <form class="d-flex ms-md-auto">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>                    
            </nav>           
        </header>

        <div class="container">
            {% block content%}
            {% endblock %}
        </div>   

        <div class="container-fluid">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-muted"> Copyright &copy; 2022 TeachMe, Inc</p>
            
                <!-- <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                </a> -->
                <a class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto" href="{% url 'blog:index' %}">
                    <img src="{% static 'blog/images/teachme_logo.png' %}" width="80" height="80" class="d-inline-block align-top" alt="TeachMe Logo">
                </a>
            
                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a href="{% url 'blog:index' %}" class="nav-link px-2 text-muted">Home</a></li>
                    <li class="nav-item"><a href="{% url 'services:privacy' %}" class="nav-link px-2 text-muted">Privacy Policy</a></li>
                    <li class="nav-item"><a href="{% url 'services:terms' %}" class="nav-link px-2 text-muted">Terms of Service</a></li>
                    <li class="nav-item"><a href="{% url 'services:faqs' %}" class="nav-link px-2 text-muted">FAQs</a></li>
                    <li class="nav-item"><a href="{}" class="nav-link px-2 text-muted">Contact</a></li>
                </ul>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </body>
</html>
